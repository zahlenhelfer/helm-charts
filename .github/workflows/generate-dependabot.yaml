name: Generate Dependabot Config

on:
  workflow_dispatch:

jobs:
  generate-dependabot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate dependabot.yaml
        run: |
          echo "version: 2" > dependabot.yaml
          echo "updates:" >> dependabot.yaml

          find charts -type f -name "Chart.yaml" | while read -r chart_file; do
            chart_dir=$(dirname "$chart_file")
            cat <<EOF >> dependabot.yaml
              - package-ecosystem: "helm"
                directory: "/$chart_dir"
                schedule:
                  interval: "weekly"
            EOF
          done

      - name: Commit and push dependabot.yaml
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add dependabot.yaml
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Auto-generate dependabot.yaml"
            git push
          fi
